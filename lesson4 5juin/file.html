<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <!-- order list: danh sách có thứ tự -->
        <ol>
            <li>Thứ nhất</li>
            <li>Thứ hai</li>
            <li>Thứ ba</li>
        </ol>

        <ol type="A">
            <li>Thứ nhất</li>
            <li>Thứ hai</li>
            <li>Thứ ba</li>
        </ol>

        <!-- un order list: danh sách không có thứ tự -->
        <ul type="circle">
            <li>Bong da</li>
            <li>Bong chuyen</li>
            <li>Boi loi</li>
        </ul>

        <ul type="square">
            <li>Bong da</li>
            <li>Bong chuyen</li>
            <li>Boi loi</li>
        </ul>

        <ul type="none">
            <li>Bong da</li>
            <li>Bong chuyen</li>
            <li>Boi loi</li>
        </ul>

        <!-- description list -->
        <dl>
                <dt>Viet Nam</dt>
                     <dd>Ha Noi</dd>
                <dt>Han Quoc</dt>
                     <dd>Seoul</dd>
        </dl>


</body>
</html>
