<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 300px;
            background-color: red;
            border: 5px solid green;
            box-sizing: border-box;
        }

        .box2{
            width: 250px;
            height: 150px;
            background-color: blue;
            margin-top: 20px;
            margin-left: 40px;
            float: right;
            margin-right: 50px;
        }

        h1{
            color: white;
        }
    </style>
</head>
<body>
        <div class="box1">
            <div class="box2">
                    <h1>Tiêu đề box 1</h1>
            </div>
        </div>
</body>
</html>
